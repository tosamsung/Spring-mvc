<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/layout/index :: dynamic(~{::main})}"
>
  <body>
    <main th:object="${product}">
      <!-- content -->
      <section class="py-5">
        <div class="container">
          <div class="row gx-5">
            <aside class="col-lg-6">
              <div class="border rounded-4 mb-3 d-flex justify-content-center">
                <a
                  data-fslightbox="mygalley"
                  class="rounded-4"
                  target="_blank"
                  data-type="image"
                  href="https://mdbcdn.b-cdn.net/img/bootstrap-ecommerce/items/detail1/big.webp"
                >
                  <img
                    style="max-width: 100%; max-height: 70vh; margin: auto"
                    class="rounded-4 fit"
                    th:src="@{|/assets/images/*{image}|}"
                  />
                </a>
              </div>
            </aside>
            <main class="col-lg-6">
              <div class="ps-lg-3">
                <h4 class="title text-dark" th:text="*{name}"><br /></h4>
                <div class="d-flex flex-row my-3">
                  <div class="text-warning mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="ms-1"> 4.5 </span>
                  </div>
                  <span class="text-muted"
                    ><i class="fas fa-shopping-basket fa-sm mx-1"></i>154
                    orders</span
                  >
                  <span class="text-success ms-2">In stock</span>
                </div>
                <div class="mb-3">
                  <span th:text="*{category.name}"> </span>
                </div>
                <div class="mb-3">
                 <span class="h5" th:text="'$' + *{price}"> </span>

                </div>

                <hr />

                <div class="row mb-4">
                  <!-- col.// -->
                  <div class="col-md-4 col-6 mb-3">
                    <label class="mb-2 d-block">Quantity</label>
                    <div class="input-group mb-3" style="width: 170px">
                      <button
                        class="btn btn-white border border-secondary px-3"
                        type="button"
                        id="button-addon1"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                      <input
                        type="text"
                        class="form-control text-center border border-secondary"
                        placeholder="14"
                        aria-label="Example text with button addon"
                        aria-describedby="button-addon1"
                      />
                      <button
                        class="btn btn-white border border-secondary px-3"
                        type="button"
                        id="button-addon2"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn-warning shadow-0"> Buy now </a>
                <a th:attr="ng-click=@{|cart.add(*{id})|}" class="btn btn-primary shadow-0">
                   Add to cart
                </a>
              </div>
            </main>
          </div>
        </div>
      </section>
      <hr>
      <!-- content -->
      <h3 style="margin-left: 50px; margin-bottom: 30px;">products of the same type</h4>
      <div class="container" style="width: 90%">
        <div class="row">
          <div
            class="col-sm-3"
            th:each="p : ${product.category.products}"
            style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 10px 0"
          >
            <div class="product-grid">
              <div class="product-image">
                <a th:href="@{|/product/list/${p.id}|}" class="image">
                  <img class="pic-1" th:src="@{|/assets/images/${p.image}|}" />
                  <img class="pic-2" th:src="@{|/assets/images/${p.image}|}" />
                </a>
                <span class="product-sale-label">New</span>
              </div>
              <div class="product-content">
                <ul class="rating">
                  <li class="fas fa-star"></li>
                  <li class="fas fa-star"></li>
                  <li class="fas fa-star"></li>
                  <li class="fas fa-star"></li>
                  <li class="fas fa-star disable"></li>
                </ul>
                <h3 class="title"><a href="#">[[${p.name}]]</a></h3>
                <div class="price">$[[${p.price}]]</div>
                <div class="product-button-group">
                  <a class="product-like-icon" href="#"
                    ><i class="fas fa-heart"></i
                  ></a>
                  <a style="cursor: pointer;" class="add-to-cart" th:attr="ng-click=@{|cart.add(${p.id})|}"
                    ><i class="fa fa-shopping-bag"></i>ADD TO CART</a
                  >
                  <a class="product-compare-icon" href="#"
                    ><i class="fas fa-random"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
