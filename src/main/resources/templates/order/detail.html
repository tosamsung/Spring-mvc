<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main th:object="${order}">
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<div class="page-content">
			<div class="container px-0">
				<div class="row mt-4">
					<div class="col-12 col-lg-12">
						<!-- .row -->
						<hr class="row brc-default-l1 mx-n1 mb-4" />
						<div class="row">
							<div class="col-sm-6">

								<div class="text-grey-m2">
									<div class="my-1">
										<span class="text-sm text-grey-m2 align-middle">Address:</span>
										<input class="text-600 text-90" style="border: none;"
											th:field="*{address}">
									</div>
									<div class="my-1">
										<span class="text-sm text-grey-m2 align-middle">Phone:</span>
										<i class="fa fa-phone fa-flip-horizontal text-secondary"></i>
										<b class="text-600">0327728207</b>
									</div>
									<div class="my-2">
										 <span
											class="text-sm text-grey-m2 align-middle">ID:</span>
										<input class="text-600 text-90" style="border: none;"
											th:field="*{id}">
									</div>
									<div class="my-2">
										 <span
											class="text-sm text-grey-m2 align-middle">Issue Date:</span>
										<input class="text-600 text-90" style="border: none;"
											th:field="*{createDate}">
									</div>
									<div class="my-2">
										 <span
											class="text-sm text-grey-m2 align-middle">Status: Successfuly</span> <span
											class="badge badge-warning badge-pill px-25"></span>
									</div>
								</div>
							</div>
							<!-- /.col -->
							<!-- /.col -->
						</div>
						<div class="mt-4">
							<div class="row text-600 text-white bg-success py-25">
								<div class="d-none d-sm-block col-1">ID</div>
								<div class="col-9 col-sm-5">Name</div>
								<div class="d-none d-sm-block col-4 col-sm-2">Qty</div>
								<div class="d-none d-sm-block col-sm-2">Price</div>
								<div class="col-2">Amount</div>
							</div>
							<div class="text-95 text-secondary-d3">
								<div class="row mb-2 mb-sm-0 py-25"
									th:each="detail : *{orderDetails}" th:object="${detail}">
									<div class="d-none d-sm-block col-1">[[*{product.id}]]</div>
									<div class="col-9 col-sm-5">[[*{product.name}]]</div>
									<div class="d-none d-sm-block col-2">[[*{quantity}]]</div>
									<div class="d-none d-sm-block col-2 text-95">$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</div>
									<div class="col-2 text-secondary-d2">$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</div>
								</div>
							</div>
							<div class="row border-b-2 brc-default-l2"></div>
							<!-- or use a table instead -->
							<!--
            <div class="table-responsive">
                <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1">
                    <thead class="bg-none bgc-default-tp1">
                        <tr class="text-white">
                            <th class="opacity-2">#</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th width="140">Amount</th>
                        </tr>
                    </thead>

                    <tbody class="text-95 text-secondary-d3">
                        <tr></tr>
                        <tr>
                            <td>1</td>
                            <td>Domain registration</td>
                            <td>2</td>
                            <td class="text-95">$10</td>
                            <td class="text-secondary-d2">$20</td>
                        </tr> 
                    </tbody>
                </table>
            </div>
            -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
